<header class="header">
	<div class="container">
		<h1 class="logo">
			<a title="{{ site.author }}" href="{{ site.baseurl | append: "/" }}">{{ site.author }}</a>
		</h1>
		<nav class="nav">
			<ul>
				{% for doc in site.pages %}
				<li><a href="{{ doc.url }}">{{ doc.title }}</a></li>
				{% endfor %}
			</ul>
		</nav>
	</div>
</header>
